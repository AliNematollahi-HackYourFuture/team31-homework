<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-desktop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>

    <section class="layout-container">
      <!-- Order Summary Part -->

      <div id="summary" class="container-fluid">
        <div class="p-4 fs-2">Order Summary</div>
        <div class="row fs-5 px-4">
          <div class="col">Total</div>
          <div class="col text-end">$333 / month</div>
        </div>
        <div><hr /></div>
        <div class="row fs-4 px-4 pb-4">
          <div class="col">Total</div>
          <div class="col text-end">$100</div>
        </div>
      </div>

      <!-- Payment Method Part -->

      <div id="payment" class="container-fluid">
        <div class="display-6 fw-bold text-center p-5">Payment Method</div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="text-center mx-auto my-4">
              <div>
                <div class="text-center">
                  <img src="img/master.png" alt="Master Card" />
                  <img src="img/visa.png" alt="Visa" />
                  <img src="img/american.png" alt="American Express" />
                </div>
              </div>
              <div class="text-center fs-4">Credit / Debit</div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="text-center mx-auto my-4">
              <div>
                <div class="text-center">
                  <img src="img/paypal.png" alt="PayPal" />
                </div>
              </div>
              <div class="text-center fs-4">PayPal</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Info Part -->

      <div class="container-fluid mb-5">
        <div class="display-6 fw-bold text-center p-5">Card Info</div>
        <div class="row">
          <div class="col-12 col-md-5">
            <div class="text-center fs-4 pb-3 text-secondary">Card Number</div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-11">
                  <input
                    class="fs-4 ps-2"
                    type="text"
                    placeholder="1234 1234 1234 1234"
                  />
                </div>
                <div class="col-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="q-icon bi bi-question-circle-fill text-secondary"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="text-center fs-4 pb-3 text-secondary">Expiry Date</div>
            <div>
              <input class="fs-4 ps-2" type="text" placeholder="MM/YY" />
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="text-center fs-4 pb-3 text-secondary">Security Code</div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-10">
                  <input class="fs-4 ps-2" type="text" placeholder="CVV" />
                  </input>
                </div>
                <div class="col-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="q-icon bi bi-question-circle-fill text-secondary"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Bye Now Button -->

      <div>
          <input class="gradient display-6 fw-bold" type="button" value="Bye Now">
          <div id="help" class="text-center mb-5 fs-3">
              <span>Need Help?</span>
          </div>
      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
