<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout-container">

      <!-- Order Summary Part -->

      <section class="gradient">
        <h2 class="order-summary">Order Summary</h2>
        <p class="order-summary-part1">
          <span class="">Total</span>
          <span class="left-view">$333 / month</span>
        </p>
        <p class="order-summary-part2">
          <span class="">Total</span>
          <span class="left-view">$100</span>
        </p>
      </section>

      <!-- Payment Method Part -->

      <section class="payment container-fluid">
        <h2 class="section-title">Payment Method</h2>
        <div class="payment-container">
          <div class="payment-option">
            <img class="img-style color" src="img/master.png" alt="Master Card" />
            <img class="img-style color" src="img/visa.png" alt="Visa" />
            <img class="img-style color" src="img/american.png" alt="American Express" />

            <img class="img-style black-white" src="img/master1.png" alt="Master Card" />
            <img class="img-style black-white" src="img/visa1.png" alt="Visa" />
            <img class="img-style black-white" src="img/american1.png" alt="American Express" />
            <p>Credit / Debit</p>
          </div>
          <div class="payment-option">
            <img class="img-style color" src="img/paypal.png" alt="PayPal" />

            <img class="img-style black-white" src="img/paypal1.png" alt="PayPal" />
            <p>PayPal</p>
          </div>
        </div>
      </section>

      <!-- Card Info Part -->

      <section class="container-fluid">
        <h2 class="section-title">Card Info</h2>
        <div class="card-info-container">
          <div>
            <p>Card Number</p>
            <div class="input-container">
              <input type="text" placeholder="1234 1234 1234 1234" />
              <button class="icon-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-question-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <p>Expiry Date</p>
            <div class="input-container">
              <input type="text" placeholder="MM/YY" />
            </div>
          </div>
          <div>
            <p>Security Code</p>
            <div class="input-container">
              <input class="fix-icon" type="text" placeholder="CVV" />
              <button class="icon-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-question-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

      </section>

      <!-- Bye Now Button -->

      <section>
        <input
          class="button-style input-style gradient"
          type="button"
          value="Bye Now"
        />
        <div class="help">
          <a href="#">Need Help?</a>
        </div>
      </section>
    </div>
  </body>
</html>
